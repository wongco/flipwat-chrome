<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="newtab.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <title>Review Time!</title>
  </head>
  <body id="main">
    <div class="quiz--container">
      <div class="control--container">
        <button id="prev--button">Prev</button>
        <button id="next--button">Next</button>
        <button id="random--button">Random</button>
        <button id="answer--button" class="answer-on">Answers On</button>
      </div>
      <div class="category--container">
        <div id="loading--notice" class="hide">Loading...</div>
        <div id="category">Loading from API Server...</div>
      </div>
      <div class="question--container">
        <div class="text--labels">Question:</div>
        <div id="question"></div>
      </div>
      <div class="answer--container">
        <div class="text--labels">Answer:</div>
        <div id="answer"></div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="axios.min.js"></script>
  </body>
</html>
